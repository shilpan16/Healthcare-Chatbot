<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                Cognitive Wellness and Medical Guidance
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="profile">
                <img src="profile.png" alt="User Profile" class="profile-pic">
            </div>
        </header>

        <!-- Chat Box -->
        <div id="chat-box">
            <!-- Chat messages will appear dynamically here -->
        </div>

        <!-- Input Section -->
        <div id="input-section">
            <input type="text" id="user-message" placeholder="Ask about diseases or symptoms...">
            <button id="send-button" title="Send Message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
