<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Health Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style> 
    main.main-content {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
}

main.main-content h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 15px;
}

main.main-content p {
    color: #666;
    font-size: 1.1rem;
}

main.main-content ul {
    padding: 0;
    list-style-type: none;
}

main.main-content ul li {
    margin-bottom: 10px;
    padding-left: 20px;
    position: relative;
}

main.main-content ul li::before {
    content: '\2022'; /* Unicode bullet */
    color: #007bff;
    font-weight: bold;
    position: absolute;
    left: 0;
    top: 5px;
}

main.main-content a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

main.main-content a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                Cognitive Wellness and Medical Guidance
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <div class="profile">
                <img src="profile.png" alt="User Profile" class="profile-pic">
            </div>
        </header>

        <!-- Contact Page Content -->
        <main class="main-content">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us at:</p>
            <ul>
                <li>Email: shilpaneralla16@gmail.com</li>
                <li>Phone: +91 8374541744</li>
            </ul>
        </main>
    </div>
</body>
</html>
